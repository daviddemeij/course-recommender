<html>
    <head>
        <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <title>Human Media Interaction - Course Recommendation System</title>
    </head>

    <body>
            <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Human Media Interaction - Course Recommendation System</a>
        </div>
      </div>
    </nav>


    <div class="container">
        <form action="." method="POST" class="form-control">
        <table>
            <tr>
            <th>Course name</td>
            <th>-</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            </tr>
        </div>
        {% for course in course_ids %}
        <tr>
            <td>{{ course }}</td>
            <td><input type="radio" name="{{ course }}" value="0" class="form-control"></td>
            <td><input type="radio" name="{{ course }}" value="1" class="form-control"></td>
            <td><input type="radio" name="{{ course }}" value="2" class="form-control"></td>
            <td><input type="radio" name="{{ course }}" value="3" class="form-control"></td>
            <td><input type="radio" name="{{ course }}" value="4" class="form-control"></td>
            <td><input type="radio" name="{{ course }}" value="5" class="form-control"></td>
        </td>
        {% endfor %}
        </table>
        <div  class="row">
            <form action="." method="POST">
                <textarea name="contents" placeholder="Enter a comment" class="form-control"></textarea>
                <input type="submit" value="Post comment">
            </form>
        </div>
    </div><!-- /.container -->
    </body>
</html>
